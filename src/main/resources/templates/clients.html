<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
	<title th:text="${title}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/clients}">Clients</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1 th:text="${title}" class="text-secondary"></h1>
		<a th:href="@{/form}" class="btn btn-primary">Create Client</a>
		<table class="table table-stripped">
			<thead class="border border-primary border-left-0 border-right-0 border-top-0">
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>LAST NAME</th>
				<th>EMAIL</th>
				<th>CREATED AT</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="client : ${clients}">
				<td><a th:href="@{'/clients/' + ${client.id}}" th:text="${client.id}" class="btn btn-primary"></a></td>
				<td th:text="${client.name}"></td>
				<td th:text="${client.lastName}"></td>
				<td th:text="${client.email}"></td>
				<td th:text="${client.createAt}"></td>
				<td><a th:href="@{'/invoice/form/' + ${client.id}}" class="btn btn-primary btn-xs">NEW INVOICE</a></td>
				<td><a th:href="@{'/form/' + ${client.id}}" class="btn btn-primary btn-xs">EDIT</a></td>
				<td>
					<a th:href="@{'/delete/' + ${client.id}}" class="btn btn-danger btn-xs"
					   onclick="return confirm('Delete?');">DELETE</a>
				</td>
			</tr>
			</tbody>
		</table>
		<nav th:replace="page-nav :: page-nav"></nav>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
			integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
</body>
</html>
