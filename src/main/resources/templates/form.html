<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
	<title th:text="${title}">Document</title>
</head>
<body>
<!--	<div th:object="${client}" th:remove="tag">-->
<!--		<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">-->
<!--			<li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>-->
<!--		</ul>-->
<!--	</div>-->
	<form th:action="@{/form}" th:object="${client}" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{name}" th:errorclass="'alert-danger'"></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" th:field="*{lastName}" th:errorclass="'alert-danger'"></td>
				<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
			</tr>
			<tr>
				<td>E-Mail</td>
				<td><input type="email" th:field="*{email}" th:errorclass="'alert-danger'"></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
			</tr>
			<tr>
				<td>Date</td>
				<td><input type="text" th:field="*{createAt}" placeholder="yyyy/MM/dd" th:errorclass="'alert-danger'"></td>
				<td th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></td>
			</tr>
			<tr>
				<td>Image</td>
				<td><input type="file" name="file"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Create Client" class="btn btn-primary"></td>
			</tr>
		</table>
		<input type="hidden" th:field="*{id}">
	</form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
</body>
</html>
