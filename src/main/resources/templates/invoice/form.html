<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
	<title th:text="${title}">Document</title>
</head>
<body>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-light btn-xs" th:href="@{'/clients/' + ${invoice.client.id}}" th:text="'BACK'"></a>
				</h4>
				<form th:action="@{/invoice/form/}" th:object="${invoice}" method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Client: '"></label>
						<div class="col-sm-">
							<input class="form-control" th:value="${invoice.client.name} + ' ' + ${invoice.client.lastName}" disabled="disabled">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="description" th:text="'Description'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{description}" class="form-control" id="description">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Notes'" for="notes"></label>
						<div class="col-sm-6">
							<textarea th:field="*{notes}" class="form-control" id="notes"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Description'" for="search_product"></label>
						<div class="col-sm-6">
							<input type="text" name="search_product" class="form-control" id="search_product">
						</div>
					</div>
					<div></div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="CREATE" class="btn btn-secondary">
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
			integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script th:replace="invoice/js/autocomplete-products :: javascript"></script>
</body>
</html>
